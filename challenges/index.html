---
layout: default
title: Aufgaben
description: Wettbewerbsaufgaben.
featured_image: /images/informaticup.jpg
---

<section class="hero">
  <div
    class="hero__image"
    style="background-image: url({{ page.featured_image }})"
  >
    <div class="hero__overlay"></div>
  </div>

  <div class="wrap">
    <h1>Aufgaben</h1>
    <p>2006 - 2025</p>
  </div>
</section>

<section class="listing">
  <div class="wrap">
    {% for project in site.challenges reversed %}

    <article class="post">
      <div class="post__image-wrap">
        <div
          class="post__image"
          style="background-image: url({{ project.featured_image }})"
        ></div>
      </div>

      <div class="post__content-wrap">
        <div class="post__content">
          <h2 class="post__title">
            <a href="{{ project.url }}">{{ project.title }}</a>
          </h2>
          <p class="post__subtitle">{{ project.subtitle }}</p>
          <p class="post__description">{{ project.description }}</p>
        </div>
      </div>
    </article>

    {% endfor %}
  </div>
</section>
